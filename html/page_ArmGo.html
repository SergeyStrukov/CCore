<h2>ArmGo</h2>

<p>
<b>ArmGo</b> is a simple ARM board simulator. You may use it with the IXDP465 target output.
</p>

<p>
The following command starts a simulation:
</p>

<pre>
ARMGo.exe exe-file [log-file]
</pre>

<p>
You may use only console output with this simulator.
</p>
